<!-- Project search modal start -->
<div class="modal" id="projectSearchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"> &times; </button>
        <h4 class="modal-tittle"> Project Search</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <input id="searchProjectString" form="searchProjectString" type="text" placeholder="Search Project" class="form-control" [(ngModel)]="searchProjectString" #searchProjectStringControl="ngModel" [ngModelOptions]="{standalone: true}">
              <br>
              <div class="row">
                <div class="col-md-12 searchTable">
                  <table class="table table-striped table-responsive table-hover table-bordered" *ngIf="filteredProjectsList && filteredProjectsList.length > 0">
                    <thead class="thread-light">
                      <tr>
                        <td></td>
                        <td><b>Project Name</b></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let project of filteredProjectsList">
                        <td>
                          <input type="radio" [value]="project.projectId" name="project.projectId" (change)="selectProject($event.target.value)">
                        </td>
                        <td>{{project.projectName}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <label *ngIf="filteredProjectsList && filteredProjectsList.length == 0">Project not found</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" style="width :100px; height:30px" [disabled]="!enableAddButton" (click)="addProject(project)">Add</button>
            <button type="button" style="width :100px; height:30px" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>
<!-- project search modal End -->
