<!-- Parent Task search modal start -->
<div class="modal" id="parentTaskSearchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"> &times; </button>
        <h4 class="modal-tittle"> Parent Task Search</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <input id="searchParentTaskString" form="searchParentTaskString" type="text" placeholder="Search Parent Task" class="form-control" [(ngModel)]="searchParentTaskString" #searchParentTaskStringControl="ngModel" [ngModelOptions]="{standalone: true}">
              <br>
              <div class="row">
                <div class="col-md-12 searchTable">
                  <table class="table table-striped table-responsive table-hover table-bordered" *ngIf="filteredParentTasksList && filteredParentTasksList.length > 0">
                    <thead class="thread-light">
                      <tr>
                        <td></td>
                        <td><b>Parent Task Name</b></td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let parentTask of filteredParentTasksList">
                        <td>
                          <input type="radio" [value]="parentTask.parentTaskId" name="parentTask.parent" (change)="selectParentTask($event.target.value)">
                        </td>
                        <td>{{parentTask.parentTaskName}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <label *ngIf="filteredParentTasksList && filteredParentTasksList.length == 0">Parent Task not found</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" style="width :100px; height:30px" [disabled]="!enableAddButton" (click)="addParentTask(parentTask)">Add</button>
            <button type="button" style="width :100px; height:30px" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>
<!-- project search modal End -->
